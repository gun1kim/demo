<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr><th>번호</th><th>제목</th></tr>
    <tr th:each="post : ${posts}">
        <td><a th:text="${post.postId}" th:href="@{/posts/{postId}(postId=${post.postId})}"></a></td>
        <td><a th:text="${post.title}" th:href="@{/posts/{postId}(postId=${post.postId})}"></a></td>
    </tr>
</table>
<a th:href="@{/posts/add}">추가하기</a>
</body>
</html>
